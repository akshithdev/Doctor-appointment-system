{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-8">
            <div class="card shadow-lg animate__animated animate__fadeIn">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="user_type" class="form-label">Register as</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                                <select class="form-select" id="user_type" name="user_type" required>
                                    <option value="">Choose...</option>
                                    <option value="patient">Patient</option>
                                    <option value="doctor">Doctor</option>
                                    <option value="hospital_admin">Hospital Administrator</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="doctorFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="specialization" class="form-label">Specialization</label>
                                    <input type="text" class="form-control" id="specialization" name="specialization">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="experience" class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" id="experience" name="experience">
                                </div>
                            </div>
                        </div>
                        
                        <div id="hospitalFields" style="display: none;">
                            <div class="mb-4">
                                <label for="hospital_name" class="form-label">Hospital Name</label>
                                <input type="text" class="form-control" id="hospital_name" name="hospital_name">
                            </div>
                            <div class="mb-4">
                                <label for="hospital_address" class="form-label">Hospital Address</label>
                                <textarea class="form-control" id="hospital_address" name="hospital_address" rows="2"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                            Create Account
                        </button>
                        
                        <p class="text-center mb-0">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary">Sign in here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .input-group-text {
        background-color: transparent;
        border-right: none;
    }
    
    .form-control, .form-select {
        border-left: none;
    }
    
    .form-control:focus, .form-select:focus {
        box-shadow: none;
        border-color: #ced4da;
    }
    
    .btn-primary {
        border-radius: 30px;
        padding: 12px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('user_type').addEventListener('change', function() {
    const doctorFields = document.getElementById('doctorFields');
    const hospitalFields = document.getElementById('hospitalFields');
    
    if (this.value === 'doctor') {
        doctorFields.style.display = 'block';
        hospitalFields.style.display = 'none';
    } else if (this.value === 'hospital_admin') {
        doctorFields.style.display = 'none';
        hospitalFields.style.display = 'block';
    } else {
        doctorFields.style.display = 'none';
        hospitalFields.style.display = 'none';
    }
});
</script>
{% endblock %}
