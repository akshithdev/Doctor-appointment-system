{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register Your Hospital</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register_hospital') }}">
                        <div class="mb-3">
                            <label for="admin_name" class="form-label">Admin Name</label>
                            <input type="text" class="form-control" id="admin_name" name="admin_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Admin Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="hospital_name" class="form-label">Hospital Name</label>
                            <input type="text" class="form-control" id="hospital_name" name="hospital_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="hospital_address" class="form-label">Hospital Address</label>
                            <textarea class="form-control" id="hospital_address" name="hospital_address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" name="contact" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Hospital Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register Hospital</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
